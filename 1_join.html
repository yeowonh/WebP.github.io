<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
      <title>Final term</title>
      <link rel="stylesheet" href="css/join.css">
      <script src="js/1_join.js"></script>
  </head>
<body>
  <form>
    <fieldset>
      <legend>회원가입</legend>
    <table>
        <tr>
          <td><label for="id">아이디</label></td>
          <td><input type="text" id="id" name="id"></td>
        </tr>
        <tr>
          <td><label for="password">비밀번호</label></td>
          <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
          <td><label for="passwordCheck">비밀번호 확인</label></td>
          <td><input type="password" id="passwordCheck"
            name="passwordCheck" onchange="check_password()"></td>
        </tr>
        <tr>
          <td colspan="2"><p id="check">비밀번호 확인 row</p></td>
        </tr>
        <tr>
          <td><label for="id">이름</label></td>
          <td><input type="text" id="id" name="id"></td>
        </tr>
        <tr>
          <td>성별</td>
          <td><input type="radio" name="male" id="male" value="m" checked>
          <label for="male">남자</label>
          <input type="radio" name="female" id="female" value="w">
          <label for="female">여자</label></td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type="checkbox" name="exercise" id="exercise" value="e" checked>
            <label for="exercise">운동</label>
            <input type="checkbox" name="music" id="music" value="m">
            <label for="music">음악</label>
            <input type="checkbox" name="develop" id="develop" value="d">
            <label for="develop">개발</label>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="제출"></td>
        </tr>
    </fieldset>
  </form>
</body>
</html>
